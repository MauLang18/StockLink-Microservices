<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .cotizacion {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cotizacion h2 {
            color: #333;
        }

        .cliente-info {
            margin-top: 20px;
        }

        .item {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .total {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="cotizacion">
        <h2>Cotización</h2>

        <div class="cliente-info">
            <div class="item">
                <strong>Cliente:</strong> cliente
            </div>
            <div class="item">
                <strong>Vendedor:</strong> vendedor
            </div>
            <div class="item">
                <strong>Fecha:</strong> fecha
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!--DetallesTabla-->
            </tbody>
        </table>

        <div class="total">
            <strong>Total:</strong> total
        </div>
    </div>

</body>
</html>
